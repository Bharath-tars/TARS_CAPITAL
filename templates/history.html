{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}
{% block main %}
<main class="container py-5 text-center">
    <table class="table table-striped">
        <thead>
            <tr>
                <th class="text-start">Name</th>
                <th class="text-end">Shares</th>
                <th class="text-end">Price</th>
                <th class="text-end">Transaction Time-period</th>
            </tr>
        </thead>
        <hr>
        <tbody>
            {% for history in portfolio_history %}
            <tr>
                <td class="text-start">{{ history.name }}</td>
                <td class="text-end">{{ history.shares }}</td>
                <td class="text-end">{{ history.price | usd() }}</td>
                <td class="text-end">{{ history.transaction_at  }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</main>

{% endblock %}
